<section class="page" data-name="login">
	



<section class="page-content login-style">

<div class="page-content">
      <div class="block">
		  <article class="card card-intro  card-content-padding">
        <p>
          <!-- Open in login screen-modal that is already in DOM-->
          <a href="#" class="button login-screen-open" data-login-screen=".login-screen">Log In</a>
        </p>
      </article>
      </div>
    </div>
  ...
  <div class="login-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title"><img src="img/logo.png"></div>
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              
              <div class="block-footer">
                
				  
                <p><a class="link login-screen-close" href="/home/">Log In</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

	</section>
	</section>
